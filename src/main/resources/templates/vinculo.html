<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Vinculo</title>
</head>

<body>
    <table class="table" id="table">
        <thead>
            <tr>
                <th scope="col">Menuid</th>
                <th scope="col">Descripcion</th>
                <th scope="col">URL</th>
                <th scope="col">MenuPadre</th>
                <th scope="col">Posicion</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="menus:${menu}">
                <th th:text="${menus.menuId}"></th>
                <td th:text="${menus.descripcion}"></td>
                <td th:text="${menus.url}"></td>
                <td th:text="${menus.menuPadreId}"></td>
                <td th:text="${menus.posicion}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
